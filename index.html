<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PS5 AR Demo</title>

    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"
    ></script>

    <style>
      model-viewer {
        width: 100%;
        height: 750px;
        background-color: #f0f0f0;
      }
    </style>
  </head>

  <body>
    <model-viewer
      src="xbox_one_xs.glb"
      scale="1 1 1"
      ar
      ar-modes="webxr scene-viewer quick-look"
      environment-image="neutral"
      shadow-intensity="2"
      shadow-softness="5"
      loading="lazy"
      camera-controls
    >
    </model-viewer>
  </body>
</html>
